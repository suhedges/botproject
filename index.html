<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern GPT Assistant Widget</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .floating-icon:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .widget-container {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .widget-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .widget-container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .widget-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .widget-container button:disabled {
            background-color: #cccccc;
        }
        .widget-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .widget-container .response {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="floating-icon" id="floatingIcon">+</div>
    <div class="widget-container" id="widgetContainer">
        <h2>GPT Assistant</h2>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button id="sendButton">Send</button>
        <div id="responseContainer" class="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
