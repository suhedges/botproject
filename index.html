<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern GPT Assistant Widget</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .floating-icon:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .widget-container {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .widget-header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .widget-header .close-btn {
            font-size: 18px;
            cursor: pointer;
            color: #888;
        }
        .widget-body {
            padding: 20px;
        }
        .widget-body textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .widget-body button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .widget-body button:disabled {
            background-color: #cccccc;
        }
        .widget-body button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .response-container {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #333;
        }
        .response-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="floating-icon" id="floatingIcon">+</div>
    <div class="widget-container" id="widgetContainer">
        <div class="widget-header">
            <h2>GPT Assistant</h2>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <div class="widget-body">
            <textarea id="userInput" placeholder="Type your message here..."></textarea>
            <button id="sendButton">Send</button>
            <div id="responseContainer" class="response-container"></div>
        </div>
    </div>

    <script>
        document.getElementById('floatingIcon').addEventListener('click', function() {
            document.getElementById('widgetContainer').style.display = 'block';
        });
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('widgetContainer').style.display = 'none';
        });
    </script>
</body>
</html>
